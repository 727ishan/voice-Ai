<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
            background-image: url('young-woman-holding-her-phone.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: inherit;
            background-repeat: inherit;
            filter: blur(2px);
        }
    
        #assistant-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(37, 35, 35, 0.37);
            position: relative;
            z-index: 1;
        }
    
        h1{
            color: #36dbe7;
            font-family: 'Your-Heading-Font', sans-serif;
        }

        p{
            color: #ffffff;
            font-family: 'Your-Heading-Font', sans-serif;
        }

    
        #microphone, #open-btn, button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        #microphone {
            background-color: #32b7c1;
            color: #ffffff;
        }
    
        #microphone:hover {
            background-color:#087981;
        }
    
        #open-btn {
            background-color: #007bff;
            color: #ffffff;
        }
    
        #open-btn:hover {
            background-color: #0056b3;
        }
    
        button {
            margin: 15px;
            background-color: #f26b13c4;
            color: #ffffff;
        }
    
        button:hover {
            background-color: #b9520eed;
        }
    
        #user-input {
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    
        @media (max-width: 600px) {
            #assistant-container {
                width: 90%;
            }
    
            #user-input {
                width: 100%;
            }
        }
    </style>
</head>
